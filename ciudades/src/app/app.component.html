<mat-card>
  <mat-card-title>Crear ciudad</mat-card-title>

  <mat-card-content>
    <div [formGroup]="formCity">
      <div>
        <mat-form-field>
          <mat-label>Nombre</mat-label><input matInput placeholder="ciudad" formControlName="name">
        </mat-form-field>
      </div>
      <div><mat-form-field>
          <mat-label>Codigo Postal</mat-label><input matInput placeholder="codigo postal" formControlName="zipCode">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions><button mat-stroked-button (click)="guardarNombreCiudad()">GUARDAR</button></mat-card-actions>
</mat-card>
<hr>
<mat-card>
  <mat-card-title>Ciudades</mat-card-title>
  <mat-card-content>
    <div *ngFor="let ciudad of ciudades">
      {{ ciudad.name }} - {{ciudad.zipCode}}
    </div>
  </mat-card-content>
  <mat-card-actions><button mat-stroked-button (click)="cargarCiudades()">REFRESCAR</button></mat-card-actions>

</mat-card>
